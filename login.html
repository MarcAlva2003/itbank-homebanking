<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
    body{
        background-color: rgb(192, 202, 224);
    }
    .bg{
        background-image: url(bg.jpg);
        background-position: center center;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="row">
        <div class="col bg">

        </div>
            <div class="col">
                <div class="text-end">
                    <img src="img/itbank-logo.png" width="150px" alt="">
                </div>
                <h2 class="fw-bold text-center pt-5 mg-5">Bienvenido</h2>

                <!-----LOGIN----->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connecyed" class="form-check.label">Recordar Inicio</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="#">Registrate</a></span>
                        <br>
                        <span><a href="#">¿Olvidaste tu contraseña?</a> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
      
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
